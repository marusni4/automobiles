<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automobiles</title>
    <link rel = "stylesheet" href = "{% static 'css/main.css' %}">
</head>
<body>
<header id = "header">
    <div class="block">
        <a href="https://mail.ru/"><img src="{% static 'img/logo.jpg' %}" alt="" class = "header__logo"></a>
    </div>
    <div class="block">World</div>
    <div class="block">!!!</div>

</header>
<nav class = "nav">
    <li><a href="{% url 'main:main_page' %}">Все</a></li>
        {% for cat in categories %}
        <li><a href="{% url 'main:category_sort' cat.id %}">{{cat.name}}</a></li>
        {% endfor %}
    </ul>

</nav>
<main class = "main">
    {% for prod in products %}

    <div class = "item_img">
    <a href="">
        <img src="{{ prod.image.url }}" alt="" class = "img">
        <p>{{ prod.description }}</p>
        <p>{{ prod.price }}</p>
    {% endfor %}
    </a>
    </div>

</main>
</body>
</html>
